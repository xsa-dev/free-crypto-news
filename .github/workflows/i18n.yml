name: ğŸŒ i18n Translation

on:
  push:
    branches: [main]
    paths:
      - 'README.md'
      - 'docs/**/*.md'
      - 'mcp/README.md'
      - 'sdk/**/README.md'
      - 'chatgpt/README.md'
      - '.i18nrc.js'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force re-translate all files'
        required: false
        default: 'false'

jobs:
  translate:
    name: Translate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸŒ Run Translation
        run: node scripts/i18n/translate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROXY_URL: ${{ secrets.OPENAI_PROXY_URL }}

      - name: ğŸ” Validate Translations
        run: node scripts/i18n/validate.js
        continue-on-error: true

      - name: ğŸ“¤ Commit Translations
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if [[ -n $(git status locales --porcelain) ]]; then
            git add locales/
            git commit -m "ğŸŒ chore: Auto-translate documentation to 18 languages"
            git push
            echo "âœ… Translations committed and pushed"
          else
            echo "â„¹ï¸ No translation changes to commit"
          fi
