name: Enhanced Archive Collection

on:
  schedule:
    # Run every hour at minute 5
    - cron: '5 * * * *'
  workflow_dispatch: 
    inputs:
      full_collection:
        description: 'Run full collection with all features'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run enhanced archive collection
        env:
          API_URL: ${{ secrets.API_URL || 'https://free-crypto-news.vercel.app' }}
          ARCHIVE_DIR: ${{ github.workspace }}/archive
          # X/Twitter authentication (get from xactions login)
          X_AUTH_TOKEN: ${{ secrets.X_AUTH_TOKEN }}
          # Feature flags - all enabled by default
          FEATURE_MARKET: 'true'
          FEATURE_ONCHAIN: 'true'
          FEATURE_SOCIAL: 'true'
          FEATURE_PREDICTIONS: 'true'
          FEATURE_CLUSTERING: 'true'
          FEATURE_RELIABILITY: 'true'
        run: |
          echo "üöÄ Starting enhanced archive collection..."
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          cd scripts/archive && npm install --omit=dev 2>/dev/null || true
          cd ../..
          node scripts/archive/collect-enhanced.js
      
      - name: Commit and push archive
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all archive changes
          git add archive/
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            HOUR=$(date -u +%H)
            
            # Get counts from the JSONL
            YEAR=$(date -u +%Y)
            MONTH=$(date -u +%m)
            JSONL_FILE="archive/v2/articles/${YEAR}-${MONTH}.jsonl"
            
            if [ -f "$JSONL_FILE" ]; then
              ARTICLE_COUNT=$(wc -l < "$JSONL_FILE" | tr -d ' ')
            else
              ARTICLE_COUNT="0"
            fi
            
            git commit -m "üì∞ Archive: ${TIMESTAMP} (${ARTICLE_COUNT} articles)"
            git push
            echo "‚úÖ Archive committed and pushed"
          fi
